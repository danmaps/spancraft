<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spancraft</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background-color: white;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }

        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: white;
            transform: translate(-50%, -50%);
        }

        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            pointer-events: none;
        }

        #minimap-canvas {
            width: 100%;
            height: 100%;
            border-radius: 3px;
        }

        #github-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }

        #github-link:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.8);
        }

        #github-link svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            user-select: none;
        }

        #fly-indicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 5px;
            pointer-events: none;
            user-select: none;
            display: none;
        }

        #block-selector {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            pointer-events: all;
        }

        .block-option {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-family: monospace;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.8);
        }

        .block-option:hover {
            transform: scale(1.1);
        }

        .block-option.selected {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .block-option[data-type="dirt"] {
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
        }

        .block-option[data-type="stone"] {
            background: linear-gradient(135deg, #808080 0%, #606060 100%);
        }

        .block-option[data-type="wood"] {
            background: linear-gradient(135deg, #DEB887 0%, #8B7355 100%);
        }

        .block-option[data-type="cobblestone"] {
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
        }

        .block-option[data-type="brick"] {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
        }

        .block-option[data-type="grass"] {
            background: linear-gradient(135deg, #7CFC00 0%, #228B22 100%);
        }

        .block-option[data-type="pole"] {
            background: linear-gradient(135deg, #8B7355 0%, #654321 100%);
            position: relative;
        }

        .block-option[data-type="pole"]::after {
            content: '|';
            font-size: 24px;
            color: #FFF;
            font-weight: bold;
        }

        .block-option[data-type="metal-pole"] {
            background: linear-gradient(135deg, #B0B0B0 0%, #707070 100%);
            position: relative;
        }

        .block-option[data-type="metal-pole"]::after {
            content: '|';
            font-size: 24px;
            color: #FFF;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .block-option[data-type="conductor"] {
            background: linear-gradient(135deg, #2c2c2c 0%, #000000 100%);
            position: relative;
        }

        .block-option[data-type="conductor"]::after {
            content: '⚡';
            font-size: 20px;
            color: #FFD700;
            font-weight: bold;
        }

        #wire-mode-indicator {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 5px;
            pointer-events: none;
            user-select: none;
            display: none;
        }

        #import-input {
            display: none;
        }

        #ui-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            z-index: 100;
        }

        .ui-button {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: monospace;
            font-size: 16px;
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0008;
            transition: background 0.2s, transform 0.2s;
        }

        .ui-button:hover {
            background: rgba(40, 40, 40, 0.95);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "msgpackr": "https://cdn.jsdelivr.net/npm/msgpackr@1.10.1/+esm"
            }
        }
    </script>
</head>

<body>
    <div id="crosshair"></div>
    <div id="minimap">
        <canvas id="minimap-canvas" width="300" height="300"></canvas>
    </div>
    <div id="fly-indicator">✈ FLYING MODE</div>
    <div id="wire-mode-indicator">Select FROM pole</div>
    <div id="block-selector">
        <div class="block-option selected" data-type="dirt" title="Dirt"></div>
        <div class="block-option" data-type="stone" title="Stone"></div>
        <div class="block-option" data-type="wood" title="Wood Planks"></div>
        <div class="block-option" data-type="cobblestone" title="Cobblestone"></div>
        <div class="block-option" data-type="brick" title="Brick"></div>
        <div class="block-option" data-type="grass" title="Grass Block"></div>
        <div class="block-option" data-type="pole" title="Wood Pole"></div>
        <div class="block-option" data-type="metal-pole" title="Metal Pole"></div>
        <div class="block-option" data-type="conductor" title="Conductor Wire">⚡</div>
    </div>
    <a id="github-link" href="https://github.com/danmaps/spancraft" target="_blank" title="View Source on GitHub">
        <svg viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" />
        </svg>
    </a>
    <div id="instructions">
        WASD / Arrow Keys: Move<br>
        Space: Jump / Fly Up<br>
        Shift: Fly Down<br>
        F: Toggle Flying<br>
        Left Click: Remove Block/Wire<br>
        Right Click: Place Block / Select Pole<br>
        Scroll Wheel: Select Block Type
    </div>
    <div id="ui-bar">
        <button class="ui-button" id="export-btn">Export Scene</button>
        <button class="ui-button" id="import-btn">Import Scene</button>
        <input id="import-input" type="file" accept=".msgpack,application/octet-stream" style="display:none;" />
    </div>
    <script type="module">
        import './js/main.js';
    </script>
</body>

</html>
